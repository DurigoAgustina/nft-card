<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <div class="container">

        <div class="card">
            <div class="card__img">
                <img src="images/image-equilibrium.jpg" alt="">
                <div class="card__icon-eye">
                    <img src="images/icon-view.svg" alt="icon eye">
                </div>
            </div>

            <h1 class="card__title">Equilibrium #3429</h1>
            <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>

            <div class="ethereum">
                <div class="ethereum__price">
                    <img src="images/icon-ethereum.svg" alt="icon ethereum" class="ethereum__icon-eth">
                    <p>0.041 ETH</p>
                </div>

                <div class="ethereum__date">
                    <img src="images/icon-clock.svg" alt="icon clock" class="ethereum__icon-clock">
                    <p>3 days left</p>
                </div>
            </div>

            <div class="line"></div>

            <div class="creator">
                <img src="images/image-avatar.png" alt="avatar" class="creator__avatar">
                <p class="creator__paragraph">Creation of <span class="creator__name">Jules Wyvern</span></p>
            </div>

        </div>

        <div>
            <footer class="atribution">
                <p class="atribution__pc">Challenge by <a href="https://frontendmentor.io/">Frontend Mentor</a>. Coded by <a href="https://linkedin.com/in/agustinadurigo">Agustina Durigo</a>.</p>
                <p class="atribution__mobile">Challenge by <a href="https://frontendmentor.io/">Frontend Mentor</a>.<br> Coded by <a href="https://linkedin.com/in/agustinadurigo">Agustina Durigo</a>.</p>
            </footer>
        </div>

    </div>
</body>
</html>
